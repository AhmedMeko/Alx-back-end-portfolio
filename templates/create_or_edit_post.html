{% extends 'base.html' %}

{% block content %}
<h2>{% if post %}Edit{% else %}Create{% endif %} Post</h2>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ post.title if post else '' }}" required>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" class="form-control" rows="5" required>{{ post.content if post else '' }}</textarea>
    </div>

    <div class="form-group">
        <label for="image">Image (optional)</label>
        <input type="file" id="image" name="image" class="form-control">
    </div>

    {% if post and post.image_url %}
    <div>
        <h4>Current Image</h4>
        <img src="{{ post.image_url }}" alt="Post image" style="width: 200px;">
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
