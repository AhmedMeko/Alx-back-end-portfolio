<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Professional Website</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9; /* Light gray background */
            display: flex;
            min-height: 100vh;
            justify-content: center; /* Center align the login form */
            align-items: center;
        }

        /* Main Content Area */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 400px; /* Max width for the form */
            text-align: center;
        }

        .login-container h2 {
            color: #2C3E50; /* Dark blue color */
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ecf0f1; /* Light gray background for inputs */
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #3498db; /* Blue border on focus */
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db; /* Light blue background */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .login-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d; /* Light gray for footer text */
        }

        .login-footer a {
            color: #3498db; /* Light blue link */
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Login Container -->
    <div class="login-container">
        <h2>Login to Your Account</h2>
        
        <!-- Login Form -->
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Username" class="form-input" required>
            <input type="password" name="password" placeholder="Password" class="form-input" required>
            
            <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <!-- Footer with links -->
        <div class="login-footer">
            <p>Don't have an account? <a href="/regest">Sign Up</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

</body>
</html>
