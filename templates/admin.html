{% extends "base.html" %}
{% block content %}
    <br/>
    <br/>
    <br/>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Accounts List</h1>

        <!-- Form to Add a New User -->
        <form action="/add_user" method="POST">
            <h4>Add New User</h4>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <br><br>

        <!-- Table displaying the list of users -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>UID</th>
                    <th>Password</th>  <!-- Password display -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.uid }}</td>
                    <td>{{ user.password }}</td> <!-- Password display -->
                    <td>
                        <!-- Edit button for the user -->
                        <a href="/edit_user/{{ user.uid }}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
