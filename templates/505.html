<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
        }

        .error-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 4em;
            color: #e74c3c; /* Red color for error */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .home-link {
            font-size: 1.2em;
            color: #2980b9;
            text-decoration: none;
            border: 2px solid #2980b9;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #2980b9;
            color: white;
        }

    </style>
</head>
<body>

    <!-- Error Container -->
    <div class="error-container">
        <h1>500</h1>
        <p>Oops! Something went wrong on our side. Please try again later.</p>
        <a href="#" class="home-link">Go to Home</a>
    </div>

</body>
</html>
