<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Not Allowed</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Style */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Error Container */
        .error-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .error-container h1 {
            font-size: 40px;
            color: #e74c3c; /* Red color for error */
            margin-bottom: 20px;
        }

        .error-container p {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .error-container a {
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }

        .error-container a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Method Not Allowed</h1>
        <p>The method is not allowed for the requested URL. Please ensure you are submitting the form correctly.</p>
        <a href="/login">Go back to the Sign in Page</a>
    </div>

</body>
</html>
