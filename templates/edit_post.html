{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>Edit Post</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            {{ form.title(class="form-control", value=post['title']) }}
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            {{ form.content(class="form-control", value=post['content']) }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{{ url_for('view_post', slug=post['slug']) }}" class="btn btn-secondary mt-3">Back to Post</a>
</div>
{% endblock %}
