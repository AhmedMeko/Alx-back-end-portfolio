{% extends "base.html" %}

{% block title %}Edit Post - Geek Maa{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Edit Post</h2>
    <form action="{{ url_for('edit_post', id=post.id) }}" method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" name="title" value="{{ post.title }}" required>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" name="content" rows="5" required>{{ post.content }}</textarea>
      </div>
      <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" name="image_url" value="{{ post.image_url }}">
      </div>
      <button type="submit" class="btn btn-primary">Update Post</button>
    </form>
  </div>
{% endblock %}
