{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>{{ post['title'] }}</h1>
    <p class="text-muted">Created by {{ post['author'] }} on {{ post['date_time'] }}</p>
    <div class="my-4">
        <p>{{ post['content'] }}</p>
    </div>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Posts</a>
</div>
{% endblock %}
