{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <!-- Post Title -->
    <h1 class="mb-4">{{ post['title'] }}</h1>
    
    <!-- Post Author and Date -->
    <p class="text-muted mb-4">Created by <strong>{{ post['author'] }}</strong> on {{ post['date_time'] }}</p>
    
    <!-- Post Content -->
    <div class="my-4">
        <p>{{ post['content'] }}</p>
    </div>

    <!-- Edit and Delete buttons (only visible to the author) -->
    <div class="d-flex gap-2 mb-4">
        {% if session['user_id'] == post['user_id'] %}
            <a href="/edit/{{ post['slug'] }}" class="btn btn-warning">Edit Post</a>
            <a href="/delete/{{ post['slug'] }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?')">Delete Post</a>
        {% endif %}
    </div>

    <!-- Back to Posts Button -->
    <a href="/" class="btn btn-secondary">Back to Posts</a>
</div>
{% endblock %}
