{% extends "base.html" %}

{% block title %}Edit User - Admin{% endblock %}

{% block content %}
  <h2>Edit User - {{ user.first_name }} {{ user.last_name }}</h2>
  <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('edit_user', uid=user.uid) }}" class="btn btn-warning btn-sm">Edit</a>
    <a href="{{ url_for('delete_user', uid=user.uid) }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>

  </form>
{% endblock %}
